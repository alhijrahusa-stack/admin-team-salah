<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alhijrah Future Booking 2200</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif, Arial, sans-serif;
      background: #0b0f2a;
      overflow: hidden;
      color: #fff;
    }
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .welcome {
      text-align: center;
      padding: 80px 20px;
      margin: 50px auto;
      width: 80%;
      backdrop-filter: blur(25px);
      border: 1px solid rgba(207,169,63,0.4);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(207,169,63,0.5);
      background: rgba(11, 15, 42, 0.6);
    }
    .welcome h1 {
      font-size: 38px;
      color: #cfa93f;
      text-shadow: 0 0 20px #cfa93f;
    }
    .welcome p {
      font-size: 20px;
      color: #fff;
      margin-top: 12px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .buttons a {
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      border: 1px solid #cfa93f;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 18px;
      color: #cfa93f;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(207,169,63,0.5);
    }
    .buttons a:hover {
      background: #cfa93f;
      color: #0b0f2a;
      transform: scale(1.05);
    }

    /* أيقونات التواصل الاجتماعية الحديثة */
    .social {
      position: fixed;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      user-select: none;
      z-index: 1000;
    }
    .social a {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #d4af37, #f1c40f);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #001f3f;
      box-shadow: 0 4px 10px rgba(212,175,55,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      font-size: 24px;
      text-decoration: none;
    }
    .social a:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 15px rgba(212,175,55,0.9);
      color: #fff;
    }

    /* زر الشات صغير في الزاوية السفلى اليمنى */
    .ai-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #d4af37, #f1c40f);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(212,175,55,0.7);
      font-size: 26px;
      color: #001f3f;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      z-index: 1100;
    }
    .ai-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(212,175,55,1);
      color: #fff;
    }

    /* نافذة الشات */
    .chat-box {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      height: 450px;
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.1);
      border: 1px solid #cfa93f;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(207,169,63,0.5);
      overflow: hidden;
      flex-direction: column;
      z-index: 1200;
      color: #fff;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-messages div {
      margin-bottom: 12px;
    }
    .chat-messages b {
      color: #d4af37;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #cfa93f;
      background: rgba(207,169,63,0.1);
      padding: 8px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
      color: #fff;
      border-radius: 6px;
    }
    .chat-input button {
      background: #cfa93f;
      border: none;
      padding: 10px 18px;
      margin-left: 8px;
      border-radius: 6px;
      cursor: pointer;
      color: #001f3f;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .chat-input button:hover {
      background-color: #d4af37;
    }
  </style>
</head>
<body>

  <!-- خلفية Vanta Waves -->
  <div id="bg"></div>

  <!-- رسالة ترحيب -->
  <div class="welcome" role="region" aria-label="Welcome message">
    <h1>مرحباً بكم في مكتب الهجرة عبدالله المريسي</h1>
    <p>قسم حجوزات الطيران والفنادق – تجربة حجز من المستقبل</p>
    <div class="buttons" role="group" aria-label="Booking options">
      <a href="https://uuwgc.com/g/bd7a1b8337f9601d30028b0fa31d56/?erid=F7NfYUJRWmqqH7eTNtLw" target="_blank" rel="noopener noreferrer">حجز طيران</a>
      <a href="https://partners.kiwi.com/" target="_blank" rel="noopener noreferrer">حجز فنادق</a>
    </div>
  </div>

  <!-- أيقونات التواصل -->
  <nav class="social" aria-label="Social media links">
    <a href="https://wa.me/13139194272" target="_blank" aria-label="WhatsApp" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="mailto:info@alhijrahservices.com" target="_blank" aria-label="Email" title="Email"><i class="fas fa-envelope"></i></a>
    <a href="https://facebook.com/alhijrahservices" target="_blank" aria-label="Facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com/alhijrahservices" target="_blank" aria-label="Instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
  </nav>

  <!-- زر الشات -->
  <button class="ai-btn" aria-label="Open chat assistant" onclick="toggleChat()">🤖</button>

  <!-- نافذة الشات -->
  <div class="chat-box" id="chatBox" role="region" aria-label="Chat assistant">
    <div class="chat-messages" id="chatMessages" aria-live="polite" aria-atomic="false"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="اسألني عن رحلتك..." aria-label="User message input" />
      <button onclick="sendMessage()" aria-label="Send message">إرسال</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
  <script>
    // خلفية Vanta.js - موجات متحركة
    VANTA.WAVES({
      el: "#bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      color: 0x0b1a39,
      shininess: 50.00,
      waveHeight: 20.00,
      waveSpeed: 0.7
    });

    // صوت ترحيبي عند الدخول
    window.onload = function() {
      const msg = new SpeechSynthesisUtterance("مرحباً بكم في مكتب الهجرة عبدالله المريسي، قسم حجوزات الطيران والفنادق. كيف يمكنني مساعدتك اليوم؟");
      msg.lang = "ar-SA";
      msg.rate = 1;
      speechSynthesis.speak(msg);
    };

    // فتح/إغلاق الشات
    function toggleChat() {
      const chatBox = document.getElementById('chatBox');
      chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
    }

    // إرسال رسالة في الشات مع ردود مبدئية
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;

      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML += `<div><b>أنت:</b> ${message}</div>`;

      // ردود ذكية مبدئية
      let reply = "شكراً على سؤالك! مساعدنا الذكي سيقدم لك دعم الحجز قريباً.";
      if (message.toLowerCase().includes("طيران") || message.toLowerCase().includes("flight")) {
        reply = "نوفر عروض حصرية على الرحلات الجوية إلى أهم الوجهات. اضغط على 'حجز طيران' أعلاه للبدء.";
      }
      if (message.toLowerCase().includes("فندق") || message.toLowerCase().includes("hotel")) {
        reply = "للحجز الفندقي، اضغط على 'حجز فنادق' لاكتشاف أفضل الخيارات.";
      }

      chatMessages.innerHTML += `<div><b>المساعد:</b> ${reply}</div>`;
      input.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
