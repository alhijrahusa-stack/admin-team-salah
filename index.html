<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خدمات الهجرة - بوابة ذكية</title>
<style>
body {
  font-family: 'Cairo', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #0a0f2c, #1b2e4b);
  overflow: hidden;
}
/* خلفية متحركة بسيطة */
body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,215,0,0.15) 20%, transparent 70%);
  animation: rotateBg 20s linear infinite;
  z-index: 0;
}
@keyframes rotateBg {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.container {
  width: 90%;
  max-width: 650px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border: 2px solid gold;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 25px rgba(255,215,0,0.4);
  position: relative;
  z-index: 1;
}
h2 {
  text-align: center;
  color: gold;
  margin-top: 0;
}
.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
}
.logo img {
  max-width: 80px;
  border-radius: 50%;
  border: 2px solid gold;
}
label {
  display: block;
  margin-top: 10px;
  color: #FFD700;
  font-weight: bold;
}
select, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #FFD700;
  background: rgba(0,0,0,0.3);
  color: #FFD700;
  font-size: 16px;
  cursor: pointer;
}
#serviceDetails {
  background: rgba(0,0,0,0.4);
  border: 1px solid gold;
  border-radius: 10px;
  padding: 15px;
  margin-top: 15px;
  color: #FFD700;
  font-size: 14px;
}
.buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}
.buttons button {
  flex: 1;
}
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <!-- ضع شعار مكتبك هنا -->
    <img src="https://i.ibb.co/31cXj9b/alhijrah-logo.png" alt="Logo">
  </div>
  <h2>خدمات الهجرة والسفر</h2>

  <label for="CountrySelect">اختر الدولة:</label>
  <select id="CountrySelect">
    <option value="">-- اختر الدولة --</option>
    <option value="USA">USA</option>
    <option value="Canada">Canada</option>
    <option value="Australia">Australia</option>
    <option value="New Zealand">New Zealand</option>
    <option value="Yemen">Yemen</option>
    <option value="Hajj & Umrah">Hajj & Umrah</option>
    <option value="Translation & Attestation">Translation & Attestation</option>
    <option value="Power of Attorney">Power of Attorney</option>
  </select>

  <label for="MainServiceSelect">الخدمة الرئيسية:</label>
  <select id="MainServiceSelect">
    <option value="">-- اختر الخدمة الرئيسية --</option>
  </select>

  <label for="SubServiceSelect">الخدمة الفرعية:</label>
  <select id="SubServiceSelect">
    <option value="">-- اختر الخدمة الفرعية --</option>
  </select>

  <div id="serviceDetails">اختر الدولة والخدمة لعرض التفاصيل هنا...</div>

  <div class="buttons">
    <button onclick="sendWhatsApp()">إرسال واتساب</button>
    <button onclick="downloadPDF()">تحميل PDF</button>
    <button onclick="printCard()">طباعة</button>
  </div>
</div>

<script>
/* قاعدة بيانات مبسطة للخدمات */
const servicesData = {
  "Canada": {
    "الهجرة الاقتصادية": {
      "Express Entry": {docs:"اختبار لغة، تقييم شهادات",fees:"CAD 1325",time:"6-12 شهر"},
      "PNP": {docs:"ترشيح المقاطعة، اختبار لغة",fees:"CAD 1325",time:"12-18 شهر"}
    },
    "الهجرة العائلية": {
      "رعاية الزوج/الزوجة": {docs:"شهادة الزواج، إثبات العلاقة",fees:"CAD 1080",time:"12 شهر"},
      "رعاية الأطفال": {docs:"شهادة ميلاد الطفل",fees:"CAD 150",time:"12 شهر"}
    }
  },
  "USA": {
    "الهجرة العائلية": {
      "رعاية الزوج/الزوجة": {docs:"شهادة الزواج، هوية الزوجين",fees:"$535",time:"8-12 شهر"}
    }
  }
};

/* عناصر التحكم */
const countryField = document.getElementById('CountrySelect');
const mainServiceField = document.getElementById('MainServiceSelect');
const subServiceField = document.getElementById('SubServiceSelect');
const detailsParagraph = document.getElementById('serviceDetails');

/* تعبئة الخدمات الرئيسية */
countryField.addEventListener('change', () => {
  const country = countryField.value;
  mainServiceField.innerHTML = '<option value="">-- اختر الخدمة الرئيسية --</option>';
  subServiceField.innerHTML = '<option value="">-- اختر الخدمة الفرعية --</option>';
  detailsParagraph.innerHTML = 'اختر الخدمة لعرض التفاصيل هنا...';

  if(country && servicesData[country]){
    for(let main in servicesData[country]){
      let opt = document.createElement('option');
      opt.value = main;
      opt.textContent = main;
      mainServiceField.appendChild(opt);
    }
  }
});

/* تعبئة الخدمات الفرعية */
mainServiceField.addEventListener('change', () => {
  const country = countryField.value;
  const main = mainServiceField.value;
  subServiceField.innerHTML = '<option value="">-- اختر الخدمة الفرعية --</option>';
  detailsParagraph.innerHTML = 'اختر الخدمة لعرض التفاصيل هنا...';

  if(country && main && servicesData[country][main]){
    for(let sub in servicesData[country][main]){
      let opt = document.createElement('option');
      opt.value = sub;
      opt.textContent = sub;
      subServiceField.appendChild(opt);
    }
  }
});

/* عرض التفاصيل */
subServiceField.addEventListener('change', () => {
  const country = countryField.value;
  const main = mainServiceField.value;
  const sub = subServiceField.value;

  if(country && main && sub){
    const data = servicesData[country][main][sub];
    detailsParagraph.innerHTML = `
      <b>المستندات المطلوبة:</b> ${data.docs}<br>
      <b>الرسوم:</b> ${data.fees}<br>
      <b>مدة المعالجة:</b> ${data.time}
    `;
  }
});

/* إرسال عبر واتساب */
function sendWhatsApp(){
  const country = countryField.value;
  const main = mainServiceField.value;
  const sub = subServiceField.value;
  const details = detailsParagraph.innerText;

  if(!country || !main || !sub){
    alert('يرجى اختيار الدولة والخدمات أولاً');
    return;
  }

  const message = خدمة مطلوبة:%0Aالدولة: ${country}%0Aالخدمة: ${main} - ${sub}%0A${details};
  window.open(https://wa.me/13139194272?text=${message}, '_blank');
}

/* تنزيل PDF */
function downloadPDF(){
  const element = document.createElement('a');
  const text = document.getElementById('serviceDetails').innerText;
  const blob = new Blob([text], {type: 'application/pdf'});
  const url = URL.createObjectURL(blob);
  element.href = url;
  element.download = 'Service-Details.pdf';
  document.body.appendChild(element);
  element.click();
  document.body.removeChild(element);
  URL.revokeObjectURL(url);
}

/* طباعة البطاقة */
function printCard(){
  const printContents = document.querySelector('.container').innerHTML;
  const printWindow = window.open('', '_blank', 'width=600,height=800');
  printWindow.document.write('<html><head><title>بطاقة الخدمة</title></head><body>' + printContents + '</body></html>');
  printWindow.document.close();
  printWindow.print();
}
</script>
</body>
</html>
